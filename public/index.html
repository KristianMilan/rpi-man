<!DOCTYPE html>
<html lang="en">
<head>

    <title>Raspberry PI Manager</title>
    <script src="/socket.io/socket.io.js" charset="utf-8"></script>
</head>
<body>
</body>
<script>
var socket = io();
socket.on("message", function(data) {
    document.write(`<div class="message">
        Server: [${data.status}] ${data.content.text}
    </div>`);
});
</script>
